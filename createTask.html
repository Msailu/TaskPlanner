<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Create Task</title>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2 class="bg-dark text-white">New Task</h2>
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="newTask">Name</label>
                        <input type="text" class="form-control" id="newTask">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDescription">Description</label>
                        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskAssignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="newTaskDueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="custom-select" id="selectStatus">
                           
                            <option selected value="todo">TO DO</option>
                            <option value="inProgress">IN PROGRESS</option>
                            <option value="review">REVIEW</option>
                            <option value="done">DONE</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Add Task</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
