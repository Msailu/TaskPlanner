<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Including Font Awesome CSS from CDN to show icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Calling Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <title>Tasks planner</title>

</head>    
<body>
    <div class="container">
        <!-- Code to call create Card-->
        
         <div class="addNewTaskButton">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTaskModal">
               <!-- Launch demo modal-->
               Add New Task
            </button>
        </div>
        <!-- Code For Create Card Modal Starts here-->
        <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalContainer" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title">New Task</h2>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div><!--end of modal-header div-->
                <div class="modal-body">
                  
                    <form id="newTaskForm" action="../index.html">
                        <div class="form-group">
                            <label for="newTask" ><strong>Task Name</strong></label>
                            <input type="text" class="form-control" name="taskName" id="newTask" required>
                        </div>
                        <div class="form-group">
                            <label for="newTaskDescription"><strong>Task Description</strong></label>
                            <textarea type="text" class="form-control" name="taskDesc" id="newTaskDescription" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="newTaskAssignedTo" ><strong>Assigned To</strong></label>
                                <input type="text" class="form-control" name="assignedTo" id="newTaskAssignedTo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="newTaskDueDate" ><strong>Due Date</strong> </label>
                                <input type="date"  class="form-control" name="dueDate" id="newTaskDueDate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" id="statusSelect"><strong>Status</strong></label>
                            <select class="custom-select" name="status" id="selectStatus">
                               
                                <option selected value="TO DO">TO DO</option>
                                <option value="IN PROGRESS">IN PROGRESS</option>
                                <option value="REVIEW">REVIEW</option>
                                <option value="DONE">DONE</option>
                              </select>
                        </div>
    
                       
                     
                  <!--  </form>-->
    
                    <div class="alert alert-danger mt-3 " role="alert" id="errorMsg" style="display: none;">
                      
                    </div>
    
    
                </div> <!-- end of modal-body-->
                <div class="modal-footer">
                    <!--<button type="button" id="submit"  class="btn btn-dark btn-lg"></button>  -->
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit">Add Task</button>
                </div> <!--end of modal-footer div-->
              </div> <!--end of modal-content div-->
            </div> <!--end of modal-dialog class div-->
          </div> <!--end of modal div-->
        </form>
        <!-- Code For Create Card Modal Ends here-->

         <h1 class="bg-dark text-white mb-3 mt-3"> Task List</h1>
        
         <!-- Code to Choose the status -->
        <div class="input-group mb-3">
            <select class="custom-select" id="inputStatus">
              <option >Choose...</option>
              <option value="1" selected >All</option>
              <option selected value='TODO'>TO DO</option>
                            <option value="INPROGRESS">IN PROGRESS</option>
                            <option value="REVIEW">REVIEW</option>
                            <option value="DONE">DONE</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputStatus">Status</label>
            </div>
          </div>
          <div class="card-deck text-secondary box">
            <div class="row" id='tasksList'>  
                
                
                       
            </div>  <!-- end of #taskList id div-->
            </div> <!--end of card dec div-->
            <!--
             <a class="btn btn-secondary btn-lg btn-block bg-secondary" href="html/createTask.html" role="button">Create New Task</a>
            <button type="button" class="btn btn-secondary btn-lg btn-block bg-dark" >Create New Task</button>-->

    </div>  <!--end of container div-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type = "module" src = "../js/taskManager.js"></script>
    <script type = "module" src = "../js/index.js"></script>


</body>
</html>
