<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>Tasks planner</title>
   
</head>
<body>
    <div class="container">
        <!--<div class="row mb-5">
            <div class="col">-->
                <h2  class="bg-dark text-white mb-3 mt-3" >New Task</h2>
                <form id="newTaskForm" action="../index.html">
                    <div class="form-group">
                        <label for="newTask"><strong>Task Name</strong></label>
                        <input type="text" class="form-control" name="taskName" id="newTask">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDescription"><strong>Task Description</strong></label>
                        <textarea type="text" class="form-control" name="taskDesc" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="newTaskAssignedTo"><strong>Assigned To</strong></label>
                            <input type="text" class="form-control" name="assignedTo" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="newTaskDueDate"><strong>Due Date</strong> </label>
                            <input type="date" class="form-control" name="dueDate" id="newTaskDueDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status"><strong>Status</strong></label>
                        <select class="custom-select" name="status" id="selectStatus">
                           
                            <option selected value="todo">TO DO</option>
                            <option value="inProgress">IN PROGRESS</option>
                            <option value="review">REVIEW</option>
                            <option value="done">DONE</option>
                          </select>
                    </div>
                    <button type="button" class="btn btn-dark btn-lg" onclick="validateForm()">Add Task</button>
                    <!--<button type="submit" class="btn btn-dark btn-lg" onclick="validateForm()">Add Task</button>-->
                    <!--<button type="submit" class="btn btn-dark btn-lg">Cancel Task</button>-->
                    <!--<a class="btn btn-dark btn-lg" role="button" onclick="validateForm()">Add Task</a>-->
                    <a class="btn btn-dark btn-lg" href="../index.html" role="button">Cancel Task</a>
                </form>

                <div class="alert alert-danger mt-3 " role="alert" id="errorMsg" style="display: none;">
                  
                </div>

            <!--</div>
        </div>-->

    </div> <!--end of container div -->
