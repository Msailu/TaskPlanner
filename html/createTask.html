<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tasks planner</title>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2 class="bg-dark text-white">New Task</h2>
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="newTask">Name</label>
                        <input type="text" class="form-control" id="newTask">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDescription">Description</label>
                        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskAssignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="newTaskDueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="custom-select" id="selectStatus">
                           
                            <option selected value="todo">TO DO</option>
                            <option value="inProgress">IN PROGRESS</option>
                            <option value="review">REVIEW</option>
                            <option value="done">DONE</option>
                          </select>
                    </div>
                    <!--<button type="submit" class="btn btn-dark btn-lg">Add Task</button>
                    <button type="submit" class="btn btn-dark btn-lg">Cancel Task</button>-->
                    <a class="btn btn-dark btn-lg" href="../index.html" role="button">Add Task</a>
                    <a class="btn btn-dark btn-lg" href="../index.html" role="button">Cancel Task</a>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
